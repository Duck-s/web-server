<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hodr</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="top-bar">
    <div class="logo"><div class="logo-dot"></div>HODR</div>
    <a href="login.html" id="nav-auth-btn" class="auth-btn">Admin Login</a>
</header>

<div class="layout-grid">
    <aside class="sidebar">
        <div class="add-server-form admin-only">
            <div class="section-title">New Server</div>
            <form id="server-form">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Server Name" required />
                    <input type="text" name="address" placeholder="IP / Hostname" required />
                    <input type="number" name="port" placeholder="Port" value="25565" required />
                </div>
                <button type="submit" class="btn-add">Add Target</button>
            </form>
        </div>
        <div>
            <div class="section-title">Targets</div>
            <div id="server-list-container" class="server-list">Loading...</div>
        </div>
    </aside>

    <main class="main-content">
        <div class="dashboard-header">
            <div>
                <h1 class="server-title-big" id="detail-name">Overview</h1>
                <div class="server-subtitle" id="detail-host">Select a server</div>
            </div>
            <div class="action-row" id="action-buttons">
                <button class="btn-action btn-ping" id="btn-ping-now">Ping Now</button>
                <button class="btn-action btn-delete admin-only" id="btn-delete-server">Remove</button>
            </div>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card"><div class="stat-label">Status</div><div class="stat-value" id="stat-status">--</div></div>
            <div class="stat-card"><div class="stat-label">Online</div><div class="stat-value" id="stat-players">--</div></div>
            <div class="stat-card"><div class="stat-label">Pings</div><div class="stat-value" id="stat-pings">0</div></div>
        </div>

        <div class="charts-wrapper" id="charts-wrapper">
            <div class="chart-container"><div class="chart-header">Players</div><div class="canvas-wrapper"><canvas id="playerChart"></canvas></div></div>
            <div class="chart-container"><div class="chart-header">Uptime</div><div class="canvas-wrapper"><canvas id="uptimeChart"></canvas></div></div>
        </div>
        <div id="chart-overlay" class="empty-state" style="position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(10,10,10,0.8); z-index: 10; display: flex;"><p>Select a target.</p></div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
